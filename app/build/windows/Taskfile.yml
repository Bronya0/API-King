version: '3'

includes:
  common: ../Taskfile.yml

tasks:
  build:
    deps:
      - task: common:go:mod:tidy
      - task: common:build:frontend
      - task: common:generate:icons
    cmds:
      - echo {{.PRODUCTION}}
      - task: generate:syso
      - go build {{.BUILD_FLAGS}} -o {{.BIN_DIR}}/{{.APP_NAME}}.exe
      - cmd: powershell Remove-item *.syso
        platforms: [ windows ]
      - cmd: rm -f *.syso
        platforms: [ linux, darwin ]
    vars:
      BUILD_FLAGS: '{{if eq .PRODUCTION "true"}}-tags production -trimpath -buildvcs=false -ldflags="-w -s -H windowsgui -X app.backend.common.Version={{.VERSION}}"{{else}}-buildvcs=false -gcflags=all="-l"{{end}}'
    env:
      GOOS: windows
      CGO_ENABLED: 0
      GOARCH: '{{.ARCH | default ARCH}}'
      PRODUCTION: '{{.PRODUCTION | default "false"}}'

  # 打包exe，生产模式。wails3 build task package
  package:
    deps:
      - task: build
        vars:
          PRODUCTION: "true"

  generate:syso:
    summary: Generates Windows `.syso` file
    dir: build
    cmds:
      - wails3 generate syso -arch {{.ARCH}} -icon windows/icon.ico -manifest windows/wails.exe.manifest -info windows/info.json -out ../wails_windows_{{.ARCH}}.syso
    vars:
      ARCH: '{{.ARCH | default ARCH}}'

  run:
    cmds:
      - '{{.BIN_DIR}}\\{{.APP_NAME}}.exe'

  dev:
    summary: Runs the application in development mode on Windows
    cmds:
      - wails3 dev -config ./build/config.yml -port {{.VITE_PORT}}
